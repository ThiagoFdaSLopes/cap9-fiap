<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akshar:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Fintech Login</title>
  </head>
  <body class="bg-color">
    <div
      class="container-fluid d-flex flex-column justify-content-center align-items-center min-vh-100"
    >
      <!-- Container Logo/Title-->
      <div
        class="container-fluid d-flex flex-column justify-content-center align-items-center"
      >
        <img src="assets/logo.svg" alt="logo fintech" />
        <p class="title-default fs-1">Fintech</p>
      </div>

      <!-- Title Screen -->
      <p class="title-default fs-3 mt-5">Login</p>

      <!-- Container Form Login -->
      <div
        class="container-fluid mt-1 d-flex flex-column justify-content-center align-items-center"
      >
        <form class="mt-2">
          <div
            class="container mb-3 d-flex flex-row align-items-center border-bottom"
          >
            <i class="bi bi-envelope text-white fs-2 me-1"></i>
            <input
              type="email"
              class="input-default border-start ps-2"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Digite o seu e-mail"
            />
          </div>
          <div
            class="container d-flex flex-row justify-content-start align-items-center border-bottom"
          >
            <i class="bi bi-lock text-white fs-2 me-1 mb-1"></i>
            <input
              type="password"
              class="input-default border-start ps-2"
              id="exampleInputPassword1"
              placeholder="Digite a seua senha"
            />
            <i class="bi bi-eye-slash text-white"></i>
          </div>
        </form>
      </div>

      <!-- Container Buttons -->
      <div
        class="container-fluid mt-4 d-flex flex-column justify-content-center align-items-center"
      >
        <button type="button" class="btn button-default rounded-pill">
          Entrar
        </button>
        <button
          type="button"
          class="btn button-default mt-3 rounded-pill bg-white d-flex flex-row justify-content-center align-items-center"
        >
          <img src="assets//googleIcon.svg" alt="icon google" class="me-2" />
          <p class="text-black">Login com google</p>
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
